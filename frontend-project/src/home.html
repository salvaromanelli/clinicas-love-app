<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#111418] dark group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-[#111418] p-4 pb-2 justify-between">
        <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12">Clínica Estética</h2>
      </div>
      <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Hable con nuestro asistente virtual</h2>
      <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Responda a preguntas sobre tratamientos, precios y disponibilidad</p>
      <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
        <div class="flex flex-col gap-3 text-center pb-3">
          <div class="px-4">
            <div
              class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-full"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/5413b550-9ddd-4735-a640-8c153c8d010f.png");'
            ></div>
          </div>
          <p class="text-white text-base font-medium leading-normal">Concierte una cita</p>
        </div>
        <div class="flex flex-col gap-3 text-center pb-3">
          <div class="px-4">
            <div
              class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-full"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/95b8b74e-1725-4e02-9556-9871b471a3aa.png");'
            ></div>
          </div>
          <p class="text-white text-base font-medium leading-normal">Pregunte por un tratamiento</p>
        </div>
        <div class="flex flex-col gap-3 text-center pb-3">
          <div class="px-4">
            <div
              class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-full"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/fbf4fb0e-c6f7-4cf0-b034-82fb42940f56.png");'
            ></div>
          </div>
          <p class="text-white text-base font-medium leading-normal">Confirme su cita</p>
        </div>
      </div>
      <div class="flex px-4 py-3">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#1980e6] text-white text-base font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Comenzar</span>
        </button>
      </div>
      <div class="h-5 bg-[#111418]"></div>
    </div>
  </body>
</html>
