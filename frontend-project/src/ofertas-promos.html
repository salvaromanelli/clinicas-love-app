<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Clínica Estética
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
        font-family: "Poppins", sans-serif;
      }
  </style>
 </head>
 <body class="bg-gray-900 text-white">
  <div class="max-w-md mx-auto">
   <!-- Header -->
   <div class="text-center py-6">
    <h1 class="text-sm font-medium">
     Clínica estética
    </h1>
    <h2 class="text-2xl font-bold mt-2">
     Ofertas exclusivas para ti
    </h2>
   </div>
   <!-- Treatments -->
   <div class="space-y-6">
    <!-- Cavitación -->
    <div class="bg-gray-800 rounded-lg overflow-hidden">
     <img alt="A woman in a spa robe sitting in a relaxing environment with candles and towels" class="w-full" height="300" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-JsMmTpMTupl8qQOeSP9nxnyl/user-Z8HSZWg342MFjGWDLCusJSCE/img-raX4JexTUomrbBsjBa7LwmHH.png?st=2025-02-25T17%3A17%3A02Z&amp;se=2025-02-25T19%3A17%3A02Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2025-02-25T00%3A12%3A14Z&amp;ske=2025-02-26T00%3A12%3A14Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=ePKoGOW8pV9Sibq0wPeFDAQZMapde05%2BZxqp/kZ0KOM%3D" width="600"/>
     <div class="p-4">
      <h3 class="text-lg font-semibold">
       Cavitación
      </h3>
      <p class="text-sm text-gray-400 mt-1">
       Pierde grasa localizada
      </p>
      <p class="text-sm text-gray-400">
       Hasta 40% de descuento
      </p>
     </div>
    </div>
    <!-- Radiofrecuencia -->
    <div class="bg-gray-800 rounded-lg overflow-hidden">
     <img alt="A woman receiving a relaxing facial massage in a spa setting" class="w-full" src="https://placehold.co/600x300"/>
     <div class="p-4">
      <h3 class="text-lg font-semibold">
       Radiofrecuencia
      </h3>
      <p class="text-sm text-gray-400 mt-1">
       Reafirma tu piel
      </p>
      <p class="text-sm text-gray-400">
       Hasta 50% de descuento
      </p>
     </div>
    </div>
    <!-- Limpieza facial -->
    <div class="bg-gray-800 rounded-lg overflow-hidden">
     <img alt="A woman with a towel on her head enjoying a facial treatment in a spa" class="w-full" height="300" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-JsMmTpMTupl8qQOeSP9nxnyl/user-Z8HSZWg342MFjGWDLCusJSCE/img-EELWEaKQLTOZh9OowhiDUYSy.png?st=2025-02-25T17%3A18%3A50Z&amp;se=2025-02-25T19%3A18%3A50Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2025-02-25T00%3A33%3A39Z&amp;ske=2025-02-26T00%3A33%3A39Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=AQnPqWNUzNuOSzheQUNbgsZV1qSngqweyd04KwnQbVY%3D" width="600"/>
     <div class="p-4">
      <h3 class="text-lg font-semibold">
       Limpieza facial
      </h3>
      <p class="text-sm text-gray-400 mt-1">
       Elimina impurezas de la piel
      </p>
      <p class="text-sm text-gray-400">
       Hasta 60% de descuento
      </p>
     </div>
    </div>
   </div>
   <!-- Buttons -->
   <div class="mt-6 space-y-4">
    <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium">
     Ver todos los tratamientos
    </button>
    <button class="w-full bg-gray-800 text-white py-3 rounded-lg font-medium">
     Comprar
    </button>
   </div>
   <!-- Navigation -->
   <div class="fixed bottom-0 left-0 right-0 bg-gray-800 py-3">
    <div class="flex justify-around text-gray-400">
     <div class="flex flex-col items-center">
      <i class="fas fa-home text-xl">
      </i>
      <span class="text-xs mt-1">
       Inicio
      </span>
     </div>
     <div class="flex flex-col items-center text-white">
      <i class="fas fa-wrench text-xl">
      </i>
      <span class="text-xs mt-1">
       Tratamientos
      </span>
     </div>
     <div class="flex flex-col items-center">
      <i class="fas fa-shopping-cart text-xl">
      </i>
      <span class="text-xs mt-1">
       Carrito
      </span>
     </div>
     <div class="flex flex-col items-center">
      <i class="fas fa-user text-xl">
      </i>
      <span class="text-xs mt-1">
       Perfil
      </span>
     </div>
    </div>
   </div>
   <!-- Additional Buy Button -->
   <div class="mt-6">
    <button class="w-full bg-gray-800 text-white py-3 rounded-lg font-medium">
     Comprar
    </button>
   </div>
  </div>
 </body>
</html>
