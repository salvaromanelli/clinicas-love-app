 </head>
 <body class="bg-gray-900 text-white font-sans">
  <div class="max-w-md mx-auto p-4">
   <!-- Back Arrow -->

     Profile
    </h1>
   </div>
   <!-- Profile Section -->
   <div class="flex items-center mb-8">
    <img alt="Profile picture of a smiling woman with shoulder-length hair" class="w-20 h-20 rounded-full" height="100" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-JsMmTpMTupl8qQOeSP9nxnyl/user-Z8HSZWg342MFjGWDLCusJSCE/img-Pp7hoVYCrcSEaGWZs0pHqLvL.png?st=2025-02-27T18%3A25%3A29Z&amp;se=2025-02-27T20%3A25%3A29Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2025-02-26T19%3A32%3A41Z&amp;ske=2025-02-27T19%3A32%3A41Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=jy6zmSMZDbtHE%2BsqMJ/sz/IjeYHSFsQlrgXh7oEjZsw%3D" width="100"/>
    <div class="ml-4">
     <h2 class="text-lg font-semibold">
      Avery Smith
     </h2>
     <p class="text-gray-400">
      New York, NY
     </p>
    </div>
   </div>
   <!-- Menu Items -->
   <div class="space-y-6">
    <div class="flex justify-between items-center">
     <p>
      Contact Information
     </p>
     <i class="fas fa-chevron-right text-gray-400">
     </i>
    </div>
    <div class="flex justify-between items-center">
     <p>
      Payment methods
     </p>
     <i class="fas fa-chevron-right text-gray-400">
     </i>
    </div>
    <div class="flex justify-between items-center">
     <p>
      My Wishlist
     </p>
     <i class="fas fa-chevron-right text-gray-400">
     </i>
    </div>
    <div class="flex justify-between items-center">
     <p>
      Favorites
     </p>
     <i class="fas fa-chevron-right text-gray-400">
     </i>
    </div>
    <div class="flex justify-between items-center">
     <p>
      My Reviews
     </p>
     <i class="fas fa-chevron-right text-gray-400">
     </i>
    </div>
    <div class="flex justify-between items-center">
     <p>
      Gift Cards
     </p>
     <i class="fas fa-chevron-right text-gray-400">
     </i>
    </div>

   <div class="mt-8">
    <button class="w-full py-3 bg-gray-800 rounded-lg text-white font-semibold">
